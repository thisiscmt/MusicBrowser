<div ng-controller="SongSearchCtrl">
    <div class="container-fluid">
        <div ng-show="!ready">
            Searching for song ...
        </div>

        <div id="messagePanel" ng-show="hasMessage">{{msg}}</div>

        <ul ng-show="ready && !noResults" class="standardList">
            <li ng-repeat="song in songs" class="panel panel-default">
                <div class="imageContainer">
                    <img ng-src="{{song.song.primaryImage}}" title="Album cover" class="searchImage" />
                </div>

                <div class="metaContainer">
                    <div>{{song.song.title}}</div>

                    <div>
                        <a class="noUnderline" ng-attr-title="Look up {{artist.name}}" ng-repeat="artist in song.song.primaryArtists" ng-href="#artist/{{artist.id}}">
                            <span class="label label-success metaLabel">{{artist.name}}</span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>

        <div ng-show="noResults">
            No results found.
        </div>
    </div>
</div>
