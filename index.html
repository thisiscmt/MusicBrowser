<!doctype html>
<html lang="en" ng-app="MusicBrowserApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="'Music Browser - ' + $root.title">Music Browser</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/site.css">
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Music Browser</a>
            </div>
            <div class="navbar-collapse" uib-collapse="navCollapsed">
                <ul class="nav navbar-nav">
                    <li><a ng-href="#options">Options</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="mainContent" ng-view></div>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.min.js" type="text/javascript"></script>

    <script src="scripts/lib/ui-bootstrap-custom-tpls-1.1.1.min.js" type="text/javascript"></script>
    <script src="scripts/lib/angular-cache.min.js" type="text/javascript"></script>
    <script src='Scripts/lib/moment.min.js' type="text/javascript"></script>

    <script src="scripts/mb-core.min.js?rel=1.0.1" type="text/javascript"></script>
</body>
</html>
